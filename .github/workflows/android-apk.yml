name: Ship Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ship-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: Regenerate Android scaffold
        run: flutter create --project-name tensor_alerts --platforms=android .

      - name: Remove Firebase plugin for CI build
        run: sed -i '/com.google.gms.google-services/d' android/app/build.gradle || true

      - name: Force Java/Kotlin 17 alignment
        run: |
          sed -i 's/sourceCompatibility JavaVersion.VERSION_1_8/sourceCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i 's/targetCompatibility JavaVersion.VERSION_1_8/targetCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i "s/jvmTarget = '1.8'/jvmTarget = '17'/g" android/app/build.gradle || true
          sed -i 's/jvmTarget = "1.8"/jvmTarget = "17"/g' android/app/build.gradle || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Remove scaffold test that references MyApp
        run: rm -f test/widget_test.dart

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter tests (if present)
        run: |
          if find test -name '*_test.dart' -type f 2>/dev/null | grep -q .; then
            flutter test
          else
            echo "No tests found, skipping flutter test"
          fi

      - name: Build arm64 debug APK
        run: flutter build apk --debug --target-platform android-arm64

      - name: Build arm64 release APK (optional)
        continue-on-error: true
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload release APK (if built)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore

  emulator-smoke-test:
    needs: quality-and-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download debug APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-debug-apk-${{ github.run_number }}
          path: artifacts

      - name: Run emulator smoke test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb install -r artifacts/app-debug.apk
            ACTIVITY=$(adb shell cmd package resolve-activity --brief ai.tensor.alerts | tail -n 1 | tr -d '\r' | awk '{print $1}')
            if [ -n "$ACTIVITY" ] && [ "$ACTIVITY" != "No activity found" ] && echo "$ACTIVITY" | grep -q '/'; then
              echo "Launching via am start: $ACTIVITY"
              adb shell am start -n "$ACTIVITY"
            else
              echo "Launcher resolve failed ('${ACTIVITY}'), using monkey fallback"
              adb shell monkey -p ai.tensor.alerts -c android.intent.category.LAUNCHER 1
            fi
            sleep 12
            adb shell pidof ai.tensor.alerts >/dev/null || { echo "App is not running after launch"; adb shell dumpsys package ai.tensor.alerts | sed -n '1,220p'; adb logcat -d > emulator-logcat.txt; exit 1; }
            adb logcat -d > emulator-logcat.txt

      - name: Upload emulator logcat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat-${{ github.run_number }}
          path: emulator-logcat.txt
